<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p><label for="iusu"> Usuário: </label>
        <input type="text" name="usu" id="iusu" required minlength="5" maxlength="10" size="18" placeholder="Nome" autocomplete="username">
    </p>
    <p>
        <label for="isenha">
            Senha:
        </label>
        <input type="password" name="senha" id="isenha" required minlength="5" maxlength="10" placeholder="Senha (Min 8 Letras)" autocomplete="current-password">
    </p>
    <input type="submit" value="Entrar">
    <input type="reset" value="Limpar">
    </form>
</body>
</html>
