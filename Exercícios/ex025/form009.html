<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output</title>
</head>
<body>
    <h1>Teste de output</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="inota">Nota:</label>
            <input type="range" name="nota" id="inota" min="0" max="10" value="5" oninput="iclas.innerHTML = Number(inota.value)">
            <output id="iclas">5</output>
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
