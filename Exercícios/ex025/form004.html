<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex de Formlário</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
    <h1>Exemplo de Formulário</h1>
    <fieldset>
        <legend>Seus dades</legend>
        <p>
            <label for="iemail">E-mail</label>
            <input type="email" name="email" id="iemail" required>
        </p>
        <p>
            <label for="itel">Telefone</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel" required pattern="^\(\d{2}\)\d{5}-\d{4}$" placeholder="(XX) XXXXX-XXXX">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="Limpar">
        </p>
    </fieldset>
    </form>
</body>
</html>
