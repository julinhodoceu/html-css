<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php">
        <label for="inome">Nome</label>
        <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo"
            autocomplete="name">
        <p>
            <label for="imedia">Média</label>
            <input type="number" required name="media" id="imedia" placeholder="0 a 10" step="0.1" min="0" max="10">
        </p>
        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia" required value="2023-03-17">
        </p>
        <p>
            <label for="ihora">Horário da Prova</label>
            <input type="time" name="hora" id="ihora" required>
        </p>
        <p>
            <label for="imes">Período de estudos</label>
            <input type="month" name="mes" id="imes" required value="2023-03">
        </p>
        <p>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>

</html>
