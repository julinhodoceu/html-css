<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex tabela</title>

    <style>
        table{
            border-collapse: collapse;
        }
        tr,th,td {
            border: 1px solid black;
            padding: 5px;
            width: 200px;
        }
        th {
            background-color: rgb(255, 113, 113);
        }

        .cnome {
            background-color: gray;
        }

        .csexoeidade {
            background-color: rgb(141, 255, 166);
        }
    </style>
</head>
<body>
    <h1>Exercicio de tabela</h1>
    <table>
        <colgroup>
        <col class="cnome">
        <col class="csexoeidade" span="2">
        <col class="cprofissao">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</td>
            <th scope="col">Sexo</td>
            <th scope="col">Idade</td>
            <th scope="col">Profissão</td>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>João Silva</td>
            <td>M</td>
            <td>32</td>
            <td>Engenheiro</td>
        </tr>
        <tr>
            <td>Maria José</td>
            <td>F</td>
            <td>42</td>
            <td>Médica</td>
        </tr>
        <tr>
            <td>Carlos Oliveira</td>
            <td>M</td>
            <td>19</td>
            <td>Estudante</td>
        </tr>
        <tr>
            <td>Juliana Santos</td>
            <td>F</td>
            <td>28</td>
            <td>Advogada</td>
        </tr>
        <tr>
            <td>Luis Mendes</td>
            <td>M</td>
            <td>50</td>
            <td>Empresário</td>
        </tr>
    </table>
</body>
</html>
