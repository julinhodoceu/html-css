<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2</title>

    <style>
        tr, td {
            border: 1px solid black;
            padding: 10px;
            width: 80px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de tabelahs - desafio 2</h1>

    <table>
        <tr>
            <td colspan="4">A</td>

            <td rowspan="4">C</td>
        </tr>
        <tr>
            <td rowspan="4">A</td>
            <td>B</td>
            <td>C</td>
            <td>C</td>

        </tr>
        <tr>

            <td>B</td>
            <td>C</td>
            <td>C</td>

        </tr>
        <tr>

            <td>B</td>
            <td>C</td>
            <td>C</td>

        </tr>
        <tr>

            <td colspan="4">B</td>

        </tr>
    </table>
</body>
</html>
